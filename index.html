<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Showing current time</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="search">
      <form id="city-search-form">
        <input type="text" placeholder="Enter the city.." autofocus class="city" id="city-input" />
        <button type="button" type="submit">Search</button>
        <button type="button">Current</button>
      </form>
    </div>
    <div class="main">
      <h2 id="city-name">City</h2>
      <h3 id="current-time">Monday 12:30</h3>
      <div class="info">
        <p>
          Precipitation: 80% <br />
          Wind: 3km/h
        </p>
      </div>
      <h1>20°C ☀</h1>
    </div>
    <hr />
    <div class="week row">
      <div class="day col">
        <p>
          Mon <br />
          07.05
        </p>
        <span class="emoji">☀</span> <br />
        <p>15°</p>
      </div>
      <div class="day col">
        <p>
          Tue<br />
          08.05
        </p>
        <span class="emoji">☀</span> <br />
        <p>15°</p>
      </div>
      <div class="day col">
        <p>
          Wed <br />
          09.05
        </p>
        <span class="emoji">☀</span> <br />
        <p>15°</p>
      </div>
      <div class="day col">
        <p>
          Thu <br />
          10.05
        </p>
        <span class="emoji">☀</span> <br />
        <p>15°</p>
      </div>
      <div class="day col">
        <p>
          Fri <br />
          11.05
        </p>
        <span class="emoji">☀</span> <br />
        <p>15°</p>
      </div>
    </div>
    <span class="coder">Coded by Iryna Y</span>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
